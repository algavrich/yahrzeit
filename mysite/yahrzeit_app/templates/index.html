{% extends "base.html" %}

{% block title %}Homepage{% endblock %}
{% block head %}

{% endblock %}
{% block body %}
<!-- <a href="{% url 'create_account_form' %}">Create Account</a>
<a href="{% url 'login_form' %}">Log In</a> -->
  <div class="container">
    <div class="layout-2-col is-llp-hero-section">
      <div class="col-2-of-2 is-llp-hero-section">
        <div class="calculator-wrapper">
					<form class="calculator-form" action="{% url 'calculate' %}" method="post" role="form">
						{% csrf_token %}
						<fieldset>
							<legend><h1>Calculate a Yahrzeit</h1></legend>
							<label for="decedent-name">Decedent's Name</label><br>
							<input
								type="text"
								name="decedent-name"
								id="decedent-name"
								required
							><br>
							<label for="decedent-date">Date of Death</label><br>
							<input type="date" name="decedent-date" id="decedent-date" required><br>
							<label for="number">Number of Years to Calculate</label><br>
							<input type="number" name="number" id="number" min="1" max="20" value="1">
						</fieldset>
						<input type="submit" value="Submit">
					</form>
        </div>
      </div>
    </div>
  </div>





{% endblock %}
