{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block body %}
<a href="{% url 'create_account_form' %}">Create Account</a>
<a href="{% url 'login_form' %}">Log In</a>
<form action="{% url 'calculate' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>Calculate a Yahrzeit</h1></legend>
        <input
            type="text"
            name="decedent-name"
            id="decedent-name"
            placeholder="Name"
            required
        >
        <label for="decedent-name" hidden>Decedent's Name</label><br>
        <input type="date" name="decedent-date" id="decedent-date" required>
        <label for="decedent-date" hidden>Date</label><br>
    </fieldset>
    <input type="submit" value="Submit">
</form>
{% endblock %}
