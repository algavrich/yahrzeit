{% extends "base.html" %}

{% block title %}Homepage{% endblock %}
{% block head %}

{% endblock %}
{% block body %}
	<div class="d-flex flex-column form-center calculator-wrapper justify-content-center align-items-center" style="min-height: 100vh">
		<div class="form-center">
			<form class="calculator-form justify-content-center" action="{% url 'calculate' %}" method="post" role="form">
				{% csrf_token %}
				<fieldset>
					<legend><h1>Yahrzeit</h1></legend><br><br>
					<label for="decedent-name"><h4>Decedent's Name</h4></label><br>
					<input
						type="text"
						class="decedent-input"
						name="decedent-name"
						id="decedent-name"
						required
					><br><br>
					<label for="decedent-date"><h4>Date of Death</h4></label><br>
					<input type="date" name="decedent-date" class="decedent-input" id="decedent-date" required><br><br>
					<label for="number"><h4>Number of Years to Calculate</h4></label><br>
					<input type="number" name="number" id="number" class="decedent-input" min="1" max="20" value="1">
				</fieldset>
				<br><br>
				<input type="submit" class="btn-outlined--black"value="Submit">
			</form>
		</div>
	</div>





{% endblock %}
