<!doctype html>
<html class="h-100" lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% block title %}{% endblock %}
    </title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    >

    <link href="/static/css/main.css" rel="stylesheet">

    {% block head %}{% endblock %}
  </head>

  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
          <a class="navbar-brand" href="/yahrzeit">
            <img
              src="/static/img/huh.png"
              alt=""
              width="60"
              height="60"
            >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/yahrzeit">
                What is a Yahrzeit?
              </a>
              {% block navbar %}{% endblock %}
            </div>
          </div>
        </nav>
      </header>

      {% if messages %}
      <div class="messages">
          {% for message in messages %}
          <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
          </p>
          {% endfor %}
      </div>
      {% endif %}

      <main>
        <div class="container">
          {% block body %}
          {% endblock %}
        </div>
      </main>

      <footer class="navbar text-center fixed-bottom">
        <a class="footer-brand navbar-brand" href="/yahrzeit">
          <h4 class="align-center">Yahrzeit - </h4>
          <p class="align-center">Celebrate your loved ones.</p>
        </a>
        <div class="navbar-nav">
          <a href="#" class="nav-item nav-link">Connect</a>
        </div>
      </footer>

    {% block after_body %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
