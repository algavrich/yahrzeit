{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block body %}

<div class="d-flex flex-column calculator-wrapper align-items-center" style="min-height: 100vh"><br>
    <h2>Your Dashboard</h2>
    <a href="{% url 'logout' %}">Log Out</a>
    {% for d in decedents %}
    <p>
        {{ d.name }}'s next yahrzeit is {{ d.next_date_hebrew }} / {{ d.next_date_gregorian }}
    </p>
    {% endfor %}
</div>


{% endblock %}
